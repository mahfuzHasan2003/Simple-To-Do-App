<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <!-- Font Family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/1c9f3dcf27.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/to-do.css" />
  </head>
  <body>
    <div class="container">
      <!-- Input Side -->
      <div class="left-side">
        <form>
          <input type="text" name="title" id="form-title" placeholder="Title" />
          <textarea
            name="description"
            id="form-description"
            placeholder="Description"
          ></textarea>
          <input type="button" value="Save" id="form-save" />
        </form>
      </div>
      <!-- Display Side -->
      <div class="right-side">
        <table>
          <thead>
            <tr class="bottom-border">
              <th>Title</th>
              <th>Description</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
    <!-- Custom JavaScript -->
    <script src="JS/to-do.js"></script>
  </body>
</html>
